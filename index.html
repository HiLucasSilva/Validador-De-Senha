<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Validador de Senha</title>
</head>

<body>
    <div class="container">
        <div class="password-container">
            <input type="password" class="password" id="passwordInput" placeholder="Digite sua senha" />
            <button type="button" id="togglePassword">
                <i class="fa-solid fa-eye"></i> 
            </button>
        </div>
        
        <div class="progress">
            <div class="bar"></div>
        </div>

        <div class="validator-area">
            <div class="validator-item upper-case">
                <div class="valid-point"></div>
                <div class="valid-text">Pelo menos um caractere maiúsculo.</div>
            </div>

            <div class="validator-item low-case">
                <div class="valid-point"></div>
                <div class="valid-text">Pelo menos um caractere minúsculo.</div>
            </div>

            <div class="validator-item one-number">
                <div class="valid-point"></div>
                <div class="valid-text">Pelo menos um número.</div>
            </div>

            <div class="validator-item one-special-char">
                <div class="valid-point"></div>
                <div class="valid-text">Pelo menos um caractere especial (!%&@#$*?_).</div>
            </div>

            <div class="validator-item min-char">
                <div class="valid-point"></div>
                <div class="valid-text">Pelo menos 6 caracteres.</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
